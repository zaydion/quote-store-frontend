<div *ngIf="quote" class="container">
  <div class="quote_detail quote_section">
    <h3>{{quote.title}}</h3>
    <p>Body: {{quote.body}}</p>
    <p>Size: {{quote.size}}</p>
    <p>Price: {{(quote.price || 0) | currency:"USD":true}}</p>
    <button class="btn green" (click)="buyQuote(quote)">Purchase</button>
    <button class="btn red" (click)="deleteQuote(quote)">Delete Quote</button>
    <button class="btn black" (click)="goBack()">Back</button>
  </div>

  <div class="edit_form quote_section">
  <h1>Edit Quote:</h1>
    <form>
      Title: <input type="text" name="title" [(ngModel)]="quote.title" placeholder="title"/>
      Body: <input type="text" name="body" [(ngModel)]="quote.body" placeholder="body"/>
      Price: <input type="text" name="price" [(ngModel)]="quote.price" placeholder="price"/>
      <input class="btn blue" type="submit" name="save" value="Save" (click)="updateQuote()">
    </form>
  </div>
</div>
